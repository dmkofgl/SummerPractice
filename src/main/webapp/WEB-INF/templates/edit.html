<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit book</title>
</head>
<body>
<form method="post" th:object="${book}">
    <input type="hidden" value='${book.id}' name="bookId" th:field="*{id}">

    <label> name
        <input type="text" name="name" th:field="*{name}" th:value="*{name}">
    </label>

    <label> publish date:
        <input type="date" name="publishDate" th:field="*{publishDate}">
    </label>

    <label> authors:</label>
    <ul>
        <th:block th:each="author : ${book.authors}">
            <li th:text="${author}">
            </li>
            <button type="submit" name="removeAuthor" th:value="${author.id}">remove</button>
        </th:block>
    </ul>
    <div id="textid" style="display:none">
        <ul>
            <th:block th:each="author : ${canAuthorsAdd}">
                <li>
                    <button type="submit" name="addedAuthor" value="${author.id}">add</button>
                    <span th:text=" ${author}"></span></span></li>
            </th:block>
        </ul>

    </div>
</form>
</body>
</html>
